<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
</head>
<body>
    <h1>Add New Course</h1>
    <form id="addCourseForm">
        <label for="code">Course Code:</label>
        <input type="text" id="code" name="code" required><br>

        <label for="name">Course Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="level">Course Level:</label>
        <input type="text" id="level" name="level" required><br>

        <label for="courseInfo">Course Info:</label>
        <textarea id="courseInfo" name="courseInfo" required></textarea><br>

        <label for="syllabus">Syllabus:</label>
        <input type="text" id="syllabus" name="syllabus"><br>

        <label for="externalLink">External Link:</label>
        <input type="url" id="externalLink" name="externalLink"><br>

        <fieldset>
            <legend>Books (1 mandatory, max 3)</legend>
            <div id="books">
                <div>
                    <label>Book Name:</label>
                    <input type="text" name="bookName" required>
                    <label>Author:</label>
                    <input type="text" name="bookAuthor" required>
                    <label>Category:</label>
                    <input type="text" name="bookCategory" required>
                </div>
            </div>
            <button type="button" onclick="addBook()">Add another book</button>
        </fieldset>

        <fieldset>
            <legend>Lecture Videos (1 mandatory, max 40)</legend>
            <div id="videos">
                <div>
                    <label>Video Name:</label>
                    <input type="text" name="videoName" required>
                    <label>Embedding Iframe:</label>
                    <textarea name="embedIframe" required></textarea>
                </div>
            </div>
            <button type="button" onclick="addVideo()">Add another video</button>
        </fieldset>

        <fieldset>
            <legend>Lecture Audios (1 mandatory, max 10)</legend>
            <div id="audios">
                <div>
                    <label>Audio Name:</label>
                    <input type="text" name="audioName" required>
                    <label>Audio Link:</label>
                    <input type="url" name="audioLink" required>
                </div>
            </div>
            <button type="button" onclick="addAudio()">Add another audio</button>
        </fieldset>

        <fieldset>
            <legend>Prerequisites</legend>
            <div id="prerequisites">
                <div>
                    <label>Course ID:</label>
                    <input type="text" name="prerequisiteId">
                </div>
            </div>
            <button type="button" onclick="addPrerequisite()">Add another prerequisite</button>
        </fieldset>

        <fieldset>
            <legend>Exams</legend>
            <div id="exams">
                <div>
                    <label>Year:</label>
                    <input type="text" name="examYear">
                    <label>Exam Question:</label>
                    <input type="text" name="examQuestion">
                    <label>Solution:</label>
                    <input type="text" name="examSolution">
                </div>
            </div>
            <button type="button" onclick="addExam()">Add another exam</button>
        </fieldset>

        <fieldset>
            <legend>Department</legend>
            <div id="departments">
                <!-- Radio buttons for departments will be dynamically populated -->
            </div>
        </fieldset>

        <button type="submit">Add Course</button>   
    </form>
    <button onclick="logout()">Logout</button>
    <script src="javascript/addCourse.js"></script>
</body>
</html>
